<!doctype html>
<html lang='en'>
<head>
<meta charset='utf-8'/>
<meta content='width=device-width, initial-scale=1, maximum-scale=1' name='viewport'/>
<meta http-equiv='cache-control' content='no-cache'/> 
<meta http-equiv='expires' content='0'/> 
<meta http-equiv='pragma' content='no-cache'/>
<link rel="stylesheet" href="./universal/universal_style.css"/>
</head>
<body>
<form id="form_thirdform">
<video loop muted autoplay class="fullscreenvideo_thirdform">
<source src="./media/videos/roller.mp4" type="video/mp4">
</video>
<h1 class="h1_thirdform">SIGN IN</h1>
<br/>
<div class="form-group form_group_thirdform">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control form_control_thirdform" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
<br/>
  <div class="form-group form_group_thirdform">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control form_control_thirdform" id="exampleInputPassword1" placeholder="Password">
    <small id="emailHelp" class="form-text text-muted form_text_firstform">We'll never share your email with anyone else.</small>
</div>
<br/>
  <div class="form-group form_group_thirdform form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">I agree to the terms and conditions</label>
  </div>
<br/>
  <center><button type="submit" class="btn btn-primary btn_thirdform">Sign In &nbsp;<i class="bi bi-play-circle"></i></button></center>
<form>
<script src="./universal/js/bootstrap.js"></script>
<script src="./universal/js/bootstrap_bundle.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
